<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Project Timeline</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>NSPB Project Timeline</h2>
    <form id="activityForm">
        <label for="week">Select Week:</label>
        <select id="week">
            <option value="1">W1</option>
            <option value="2">W2</option>
            <option value="3">W3</option>
            <option value="4">W4</option>
            <option value="5">W5</option>
            <option value="6">W6</option>
            <option value="7">W7</option>
            <option value="8">W8</option>
            <option value="9">W9</option>
            <option value="10">W10</option>
            <option value="11">W11</option>
            <option value="12">W12</option>
            <option value="13">W13</option>
        </select>
        <label for="phase">Select Phase:</label>
        <select id="phase">
            <option value="Initiate">Initiate</option>
            <option value="Configure">Configure</option>
            <option value="Adapt">Adapt</option>
            <option value="Recon">Recon</option>
            <option value="Empower">Empower</option>
            <option value="Hypercare">Hypercare</option>
        </select>
        <label for="activity">Select Activity:</label>
        <select id="activity">
            <option value="https://raw.githubusercontent.com/shreetika2207/nspbactivity/main/Initiation.png">Initiation and Discovery Workshop <img src="https://github.com/shreetika2207/nspbactivity/blob/main/Initiation.png?raw=true" alt="Initiation"></option>
            <option value="https://raw.githubusercontent.com/shreetika2207/nspbactivity/main/Actual%20Load.png">Actual Loads from NS to NSPB <img src="https://raw.githubusercontent.com/shreetika2207/nspbactivity/main/Actual%20Load.png" alt="Actual Loads"></option>
            <option value="https://raw.githubusercontent.com/shreetika2207/nspbactivity/main/BRD%20Submission.png">BRD Submission <img src="https://raw.githubusercontent.com/shreetika2207/nspbactivity/main/BRD%20Submission.png" alt="BRD Submission"></option>
            <option value="https://raw.githubusercontent.com/shreetika2207/nspbactivity/main/BRD%20signoff.png">BRD Sign-Off <img src="https://raw.githubusercontent.com/shreetika2207/nspbactivity/main/BRD%20signoff.png" alt="BRD Sign-Off"></option>
            <option value="https://raw.githubusercontent.com/shreetika2207/nspbactivity/main/Dry%20run.png">Dry-Run / Walkthrough <img src="https://raw.githubusercontent.com/shreetika2207/nspbactivity/main/Dry%20run.png" alt="Dry-Run / Walkthrough"></option>
            <option value="https://raw.githubusercontent.com/shreetika2207/nspbactivity/main/trainingUAT.png">Training and UAT Phase <img src="https://raw.githubusercontent.com/shreetika2207/nspbactivity/main/trainingUAT.png" alt="Training and UAT Phase"></option>
            <option value="https://raw.githubusercontent.com/shreetika2207/nspbactivity/main/GoLive.png">Go-Live <img src="https://raw.githubusercontent.com/shreetika2207/nspbactivity/main/GoLive.png" alt="Go-Live"></option>
        </select>
        <button type="button" onclick="addActivity()">Add Activity</button>
    </form>
    <table id="projectTimeline">
        <thead>
            <tr>
                <th>Phase / Week</th>
                <th>W1</th>
                <th>W2</th>
                <th>W3</th>
                <th>W4</th>
                <th>W5</th>
                <th>W6</th>
                <th>W7</th>
                <th>W8</th>
                <th>W9</th>
                <th>W10</th>
                <th>W11</th>
                <th>W12</th>
                <th>W13</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Initiate</td></tr>
            <tr><td>Configure</td></tr>
            <tr><td>Adapt</td></tr>
            <tr><td>Recon</td></tr>
            <tr><td>Empower</td></tr>
            <tr><td>Hypercare</td></tr>
        </tbody>
    </table>

    <script>// Function to add empty cells for each phase per week
        window.onload = function() {
            const rows = document.querySelectorAll("#projectTimeline tbody tr");
            rows.forEach(row => {
                for (let i = 1; i <= 13; i++) {
                    row.insertCell(-1);
                }
            });
        };

        // Function to add activity to the selected cell
       function addActivity() {
            const week = document.getElementById('week').value;
            const phase = document.getElementById('phase').selectedIndex;
            const activity = document.getElementById('activity').selectedOptions[0].innerHTML;
            const table = document.getElementById('projectTimeline');
            const imgSrc = document.getElementById('activity').value;
            const imgAlt = activity.split('<')[0].trim(); // Extract activity name from HTML
            const imgElement = document.createElement('img');
            imgElement.src = imgSrc;
            imgElement.alt = imgAlt;
            table.rows[phase + 1].cells[week].innerHTML = ''; // Clear existing content
            table.rows[phase + 1].cells[week].appendChild(imgElement);
        }</script>
</body>
</html>
