<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Project Timeline</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>NSPB Project Timeline</h2>
    <form id="activityForm">
        <label for="week">Select total number of Weeks:</label>
        <input type="number" id="weekInput" min="1" max="52" value="1"> <!-- Dynamic input field for week selection -->
        <button type="button" onclick="displayWeeks()">Display</button>
    </form>

    <label for="weekSelect">Select Week:</label>
    <select id="weekSelect">
        <!-- Loop to generate options for weeks -->
        <script>
            for (let i = 1; i <= 52; i++) {
                document.write(`<option value="${i}">W${i}</option>`);
            }
        </script>
    </select>

    <label for="phase">Select Phase:</label>
    <select id="phase">
        <option value="Initiate">Initiate</option>
        <option value="Configure">Configure</option>
        <option value="Adapt">Adapt</option>
        <option value="Recon">Recon</option>
        <option value="Empower">Empower</option>
        <option value="Hypercare">Hypercare</option>
    </select>
    <label for="activity">Select Activity:</label>
    <select id="activity">
        <option value="https://raw.githubusercontent.com/shreetika2207/nspbactivity/main/Initiate.png">Initiation and Discovery Workshop <img src="https://github.com/shreetika2207/nspbactivity/blob/main/Initiate.png?raw=true" alt="Initiation"></option>
        <option value="https://raw.githubusercontent.com/shreetika2207/nspbactivity/main/Actual%20Load.png">Actual Loads from NS to NSPB <img src="https://github.com/shreetika2207/nspbactivity/blob/main/Actual%20Load.png?raw=true" alt="Actual Loads"></option>
        <option value="https://raw.githubusercontent.com/shreetika2207/nspbactivity/main/BRD%20Submission.png">BRD Submission <img src="https://github.com/shreetika2207/nspbactivity/blob/main/BRD%20Submission.png?raw=true" alt="BRD Submission"></option>
        <option value="https://raw.githubusercontent.com/shreetika2207/nspbactivity/main/BRD%20signoff.png">BRD Sign-Off <img src="https://github.com/shreetika2207/nspbactivity/blob/main/BRD%20signoff.png?raw=true" alt="BRD Sign-Off"></option>
        <option value="https://raw.githubusercontent.com/shreetika2207/nspbactivity/main/Dry%20run.png">Dry-Run / Walkthrough <img src="https://github.com/shreetika2207/nspbactivity/blob/main/Dry%20run.png?raw=true" alt="Dry-Run / Walkthrough"></option>
        <option value="https://raw.githubusercontent.com/shreetika2207/nspbactivity/main/trainingUAT.png">Training and UAT Phase <img src="https://github.com/shreetika2207/nspbactivity/blob/main/trainingUAT.png?raw=true" alt="Training and UAT Phase"></option>
        <option value="https://raw.githubusercontent.com/shreetika2207/nspbactivity/main/GoLive.png">Go-Live <img src="https://github.com/shreetika2207/nspbactivity/blob/main/GoLive.png?raw=true" alt="Go-Live"></option>
    </select>
    <button type="button" onclick="addActivity()">Add Activity</button>

    <table id="projectTimeline" style=" display: flex; justify-content: center; margin-top: 20px;">
        <thead>
            <tr>
                <th style="color:green;">Phase / Week</th>

            </tr>
        </thead>
        <tbody>
            <tr><td style="color:green;">Initiate</td></tr>
            <tr><td style="color:green;">Configure</td></tr>
            <tr><td style="color:green;">Adapt</td></tr>
            <tr><td style="color:green;">Recon</td></tr>
            <tr><td style="color:green;">Empower</td></tr>
            <tr><td style="color:green;">Hypercare</td></tr>
        </tbody>
    </table>

    <script>
        function displayWeeks() {
            const weekInput = document.getElementById('weekInput');
            const numWeeks = parseInt(weekInput.value);
            const table = document.getElementById('projectTimeline');
            const numPhases = 6; // Total number of phases

            // Clear existing table rows except for the header row
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }

            // Create new rows for each phase
            const phases = ["Initiate", "Configure", "Adapt", "Recon", "Empower", "Hypercare"];
            for (let i = 0; i < numPhases; i++) {
                const phase = phases[i];
                const row = table.insertRow(i + 1); // Add 1 to account for the header row
                const phaseCell = row.insertCell(0);
                phaseCell.textContent = phase;
                // Add cells for each week
                for (let j = 1; j <= numWeeks; j++) {
                    const weekCell = row.insertCell(j);
                    weekCell.textContent = '';
                }
            }

            // Create new table headers for the selected number of weeks
            const headerRow = table.getElementsByTagName('tr')[0];
            while (headerRow.cells.length > 1) {
                headerRow.deleteCell(1);
            }
            for (let i = 1; i <= numWeeks; i++) {
                const weekHeader = document.createElement('th');
                weekHeader.textContent = 'W' + i;
                headerRow.appendChild(weekHeader);
            }
        }


        function addActivity() {
            const week = parseInt(document.getElementById('weekSelect').value);
            const phase = document.getElementById('phase').selectedIndex;
            const activity = document.getElementById('activity').value;
            const table = document.getElementById('projectTimeline');

            // Adjust row index by 1 to account for the header row
            const rowIndex = phase + 1;

            // Create a new cell for the activity and set its content
            const cell = table.rows[rowIndex].cells[week];
            cell.innerHTML = `<img src="${activity}" alt="Activity Image">`;
        }
    </script>
</body>
</html>
